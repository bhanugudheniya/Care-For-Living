
<!-- //////////////////////////////////contact us page///////////////////////////////////////////////// -->


<br>
<br>

<div class="card mb-3" style="max-width: 100%; max-height: 550px;">
    <div class="row g-0">
      
      <div class="col-md-6">
        <div class="card-body">
          <br>
          <h5 class="card-title">Get-In-Touch</h5>
          <p class="card-text">We will shortly get back to you..</p>
          
          
          <br>
          <form class="row g-3">
            <div class="col-md-12">
              
              <input type="text" class="form-control" id="validationServer01" [(ngModel)]="Fullname" name="Fullname" placeholder="Enter Your Full Name" required>
              <div class="valid-feedback">
                Looks good!
              </div>
            </div>
           
            <div class="col-md-12">
              
              <input type="email" class="form-control " id="validationServer02" [(ngModel)]="Email" name="Email" placeholder="Enter Your Email_ID" aria-describedby="validationServer02Feedback" required>
              <div id="validationServer02Feedback" class="invalid-feedback">
                Please provide a valid email.
              </div>
            </div>

            <div class="col-md-12">
              
              <input type="text" class="form-control " id="validationServer03" [(ngModel)]="Address" name="Address" placeholder="Enter Your Complete Address" aria-describedby="validationServer03Feedback" required>
              <div id="validationServer03Feedback" class="invalid-feedback">
                Please provide a valid address.
              </div>
            </div>
            
            <div class="col-md-12">
              
              <input type="text" class="form-control " id="validationServer04" [(ngModel)]="Phone" name="Phone" placeholder="Enter Your Phone Number" aria-describedby="validationServer04Feedback" required>
              <div id="validationServer04Feedback" class="invalid-feedback">
                Please provide a valid phone number.
              </div>
            </div>
            <div class="col-md-12">
              
              <textarea class="form-control " id="validationTextarea" [(ngModel)]="Question" name="Question" placeholder="Enter Your Question(If Any)" required></textarea>
              <div class="invalid-feedback">
                Please enter a message in the textarea.
              </div>
            </div>
            
            <div class="col-12 offset-5">
              <br>
              <button class="btn btn-primary" type="submit" (click)="addData()">Send Message</button>
            </div>
          </form>


        </div>
      </div>
      <div class="col-md-6">
        <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d22864.11283411948!2d-73.96468908098944!3d40.630720240038435!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x89c24fa5d33f083b%3A0xc80b8f06e177fe62!2sNew+York%2C+NY%2C+USA!5e0!3m2!1sen!2sbg!4v1540447494452" width="100%" height="550px" frameborder="0" style="border:0" allowfullscreen></iframe>
      </div>


    </div>
  </div>
